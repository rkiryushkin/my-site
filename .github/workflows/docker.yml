name: docker

on:
  push:
    branches: main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # -
      #   name: Set up QEMU
      #   uses: docker/setup-qemu-action@v1
      # -
      #   name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Build, tag, and push image to Dockerhub"
        id: build-image
        env:
          DOCKER_REGISTRY: rkiryushkkin/my-site
          DOCKER_REPOSITORY: my-site
          # IMAGE_TAG: ${{ github.sha }}
          IMAGE_TAG: latest
        run: |
          docker build -f Dockerfile -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG .
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITTOKEN}}
          workflow: terrafrom.yml
          workflow_conclusion: success
          name: terraform
          repo: rkiryushkin/final

      - name: Change IP
        id: change_ip
        run: |
            host=$(grep "ec2_endpoint" terraform.log | awk -F  ":" '{print $1}' )
            host=${host//'ec2_endpoint = "'}
            host=${host//'"'}
            ls -l
            sed 's/localhost/$host:8080/g' config.toml 

